<form id="contact-form" method="post" action="https://formspree.io/jplwood@gmail.com" role="form">

    <div class="messages"></div>

    <div class="controls">
        <div class="form-group">
            <label for="form_name">Name *</label>
            <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="form_email">Email *</label>
            <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
            <div class="help-block with-errors"></div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="receive_email_updates"> 
                Check here to receive email updates
            </label>
        </div>
        <div class="form-group">
            <label for="form_phone">Phone *</label>
            <input id="form_phone" type="text" name="phone" class="form-control" placeholder="Please enter your phone number *" required="required" data-error="Valid phone number is required.">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="form_subject">Phone *</label>
            <input id="form_subject" type="text" name="subject" class="form-control" placeholder="Please the subject for the message *" required="required" data-error="Please enter a subject.">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="form_message">Message *</label>
            <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
            <div class="help-block with-errors"></div>
            <input type="submit" class="btn btn-lg btn-red center-block" value="Send message">
        </div>
    </div>
</form>
