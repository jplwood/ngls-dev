<nav>
    <ul role="navigation">
        <li>
            <a class="{% if page.url == '/' %}active{% endif %}" href="/">Home</a>
        </li>
        {% for my_page in site.pages %}
            {% if my_page.title %}
            <li>
                <a class="{% if page.url == my_page.url %}active{% endif %}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            </li> 
            {% endif %}
        {% endfor %}
    </ul>
</nav>
